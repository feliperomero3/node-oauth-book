<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth in Action: OAuth Client Server</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous' />
  <style>
    .navbar {
      background-color: #223;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">OAuth Client Server</a>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div class="container mt-4">
      <div class="alert alert-info" role="alert">This is the shell for the <strong>OAuth Client Server</strong>. This provides no actual functionality.</div>
      <div>
        <p><b>Access token value</b>: <span class="badge bg-danger"><%- access_token ? access_token : 'NONE' %></span></p>
        <p><b>Scope value</b>: <span class="badge bg-danger"><%- scope ? scope : 'NONE' %></span></p>
        <p><b>Refresh token value</b>: <span class="badge bg-danger"><%- refresh_token ? refresh_token : 'NONE' %></span></p>
      </div>
      <div>
        <button class="btn btn-default" type="button" href="/authorize" disabled>Get OAuth Token</button>
        <button class="btn btn-default" type="button" href="/fetch_resource" disabled>Get Protected Resource</button>
      </div>
    </div>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js' integrity='sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==' crossorigin='anonymous'></script>
</body>

</html>
